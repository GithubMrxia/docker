version: '2.1'
services:

  nginx:
    build: ./nginx
    container_name: webserver-nginx
    restart: always
    depends_on:
      - php7.1
    ports:
      - ${NGINX_PORT}:80
    volumes_from:
      - php7.1
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-enabled/:/etc/nginx/conf.d/
      - ./nginx/cert/:/etc/nginx/cert/
      - ${NGINX_LOG_DIR}:/data/log
    networks:
      - webserver
  
  php7.1:
    image: mrxia/php:7.1-server
    container_name: webserver-php
    restart: always
    depends_on:
      - mysql
      - redis
    volumes:
      - ${SITE_DIR}:/var/wwwroot
      - ${PHP_LOG_DIR}:/var/log/php
    networks: 
      - webserver

  mysql:
    build: ./mysql
    container_name: webserver-mysql
    restart: always
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      TZ: 'Asia/Shanghai'
      MYSQL_RANDOM_ROOT_PASSWORD: 'true'
      MYSQL_ONETIME_PASSWORD: 'true'
    volumes:
      - ${MYSQL_DATA_DIR}:/mysql/data
      - ${MYSQL_LOG_DIR}:/mysql/log
      - ${MYSQL_FILES_DIR}:/mysql/files
      - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/etc/my.cnf:/etc/my.cnf
    networks: 
      - webserver

  redis:
    image: redis:5.0-alpine
    container_name: webserver-redis
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - ${REDIS_DATA_DIR}:/data
      - ./redis/etc/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - webserver

networks:
  webserver: